{% extends 'base.html' %}
{% block title %}Contact - Happy Paws{% endblock %}
{% block content %}
<section class="hero small">
  <h1>Contact Us</h1>
  <p>Book a meet‑and‑sniff or ask us anything.</p>
</section>
<section class="container contact">
  <div class="contact-card">
    <h3>Let's talk paws</h3>
    <p><strong>Phone:</strong> (555) 123‑PAWS (7297)</p>
    <p><strong>Email:</strong> hello@happypawswalking.com</p>
    <p><strong>Hours:</strong> 7am – 7pm, every day</p>
  </div>
  <form class="contact-form" method="post" action="#" onsubmit="event.preventDefault(); alert('Thanks! We\'ll get back to you shortly.');">
    <label>Name<input required name="name" placeholder="Your name" /></label>
    <label>Email<input required type="email" name="email" placeholder="you@example.com" /></label>
    <label>Dog's Name<input name="dog" placeholder="Your dog's name" /></label>
    <label>Message<textarea name="message" rows="5" placeholder="Tell us about your pup"></textarea></label>
    <button class="btn primary" type="submit">Send</button>
  </form>
</section>
{% endblock %}
