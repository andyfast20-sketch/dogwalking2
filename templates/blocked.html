<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Blocked</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    .icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ef4444;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #cbd5e1;
      line-height: 1.6;
    }
    .info {
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 2rem;
    }
    .info p {
      font-size: 0.95rem;
      margin: 0;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš«</div>
    <h1>Access Blocked</h1>
    <p>Your IP address has been blocked from accessing this website.</p>
    <p>If you believe this is a mistake, please contact the website administrator.</p>
    <div class="info">
      <p>Error Code: 403 - Forbidden</p>
    </div>
  </div>
</body>
</html>
