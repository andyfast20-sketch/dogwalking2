<?xml version="1.0" encoding="UTF-8"?>
<!-- AI-styled dog face SVG â€” friendly, simple, circular avatar suited for a chat button -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120" aria-hidden="true">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFD166"/>
      <stop offset="100%" stop-color="#F77F00"/>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- background circle -->
  <circle cx="60" cy="60" r="52" fill="url(#g)" filter="url(#f)" />

  <!-- ears -->
  <path d="M24 36 C18 18, 38 14, 44 34" fill="#8E5A2B" opacity="0.95" />
  <path d="M96 36 C102 18, 82 14, 76 34" fill="#8E5A2B" opacity="0.95" />

  <!-- face base -->
  <ellipse cx="60" cy="66" rx="36" ry="30" fill="#FFDAB9" />

  <!-- eyes (rounded rectangles to feel 'AI-styled' like low-poly tech) -->
  <g fill="#222" opacity="0.95">
    <rect x="44" y="56" width="8" height="10" rx="4" />
    <rect x="68" y="56" width="8" height="10" rx="4" />
  </g>

  <!-- nose -->
  <path d="M60 72 C58 74, 62 76, 60 78 C58 76, 62 74, 60 72 Z" fill="#3A2A20" />

  <!-- snout highlight (subtle) -->
  <path d="M48 74 C54 82, 66 82, 72 74" stroke="#C4885A" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6" />

  <!-- small circular 'AI' pixel mark to indicate autopilot/AI -->
  <g transform="translate(86,20)">
    <circle cx="0" cy="0" r="6" fill="#FFF" opacity="0.9" />
    <text x="0" y="2" font-size="6" text-anchor="middle" fill="#F77F00" font-family="Arial, Helvetica, sans-serif" font-weight="700">AI</text>
  </g>

</svg>
